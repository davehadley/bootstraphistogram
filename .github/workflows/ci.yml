name: ci

on: 
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]
  schedule:
  # run once per week in case latest version of depedencies or compiler cause issues
  - cron: '41 3 * * 0'

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'
      - name: Run pre-commit checks
        run: |
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python -
          source $HOME/.poetry/env
          source $HOME/.poetry/env && poetry install
          poetry run pip install pre-commit && poetry run pre-commit install && poetry run pre-commit run --all-files
      - name: Build docs
        run: pip install . && pip install -r docs/requirements.txt && sphinx-build -W docs docs-build
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.6', '3.7', '3.8', '3.9' ]
    
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '${{ matrix.python-version }}'
      - name: Setup Poetry
        run: |
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python -
          source $HOME/.poetry/env
      - name: Install Dependencies
        run: source $HOME/.poetry/env && poetry install
      - name: pytest
        run: source $HOME/.poetry/env && poetry run pytest
      - name: Build
        run: source $HOME/.poetry/env && poetry build
      - name: Publish (dry-run)
        run: source $HOME/.poetry/env && poetry publish --dry-run --username username --password password