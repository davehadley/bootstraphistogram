default_stages: [commit]

repos:

- repo: https://github.com/timothycrosley/isort
  rev: 5.10.1
  hooks:
    - id: isort
      stages: [ commit ]
      args: ["--profile", "black"]

- repo: https://github.com/ambv/black
  rev: 22.3.0
  hooks:
  - id: black
    stages: [commit]


- repo:  https://gitlab.com/pycqa/flake8
  rev: 5.0.4
  hooks:
    - id: flake8
      stages: [commit]

- repo: https://github.com/pre-commit/pre-commit-hooks
  # don't update this beyond 4.0.1 otherwise it stops working on python3.6
  rev: v4.0.1

  hooks:
    - id: check-added-large-files
    - id: check-ast
    - id: check-merge-conflict
    - id: check-yaml
    - id: check-toml
    - id: mixed-line-ending
      stages: [commit]

- repo: local
  hooks:
    - id: mypy
      name: mypy
      # Don't mypy if the python version is 3.6 as numpy has no type-stubs
      # Don't mypy if the python version is 3.7 as numpy types hints are missing 
      # on some numpy methods
      entry: bash -c "python -c \"import sys; sys.exit(sys.version_info[1]>7)\" || poetry run mypy --strict src tests"
      pass_filenames: false
      language: system
      types: [python]

- repo: local
  hooks:
    - id: pylint
      name: pylint
      entry: poetry run pylint
      language: system
      types: [python]
      args:
        [
          "-rn", # Only display messages
          "-sn", # Don't display the score
          "-dno-else-return", # Disable no-else-return
          "-dinvalid-name", # Too many warnings, too difficult to fix
          "-dduplicate-code", # Too many false positives
          "-dline-too-long", # Black should handle this
        ]
      exclude: |
        (?x)^(
          tests/.*.py|
          docs/.*.py|
          scripts/.*.py|
        )$

